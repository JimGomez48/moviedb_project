<!DOCTYPE html>
{% extends 'base.html' %}
{% block main_block %}
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>{{ panel_heding }}</h1>
            </div>
        </div>

        <div class="panel panel-dark text-left">
            <div class="panel-heading">
                <h2>Add A Movie</h2>
            </div>
            <div class="panel-body">
                <div class="row">
{#                    <div class="col-md-3"></div>#}
                    <div class="col-md-6 col-md-offset-3">
                        <form class="text-left" id="id_add_movie_form" name="add_movie_form" role="form" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        {{ add_movie_form.title }}
                                    </div>
                                    <div class="form-group">
                                        {{ add_movie_form.company }}
                                    </div>
                                    <div class="form-group">
                                        <label for="id_year">Year</label>
                                        {{ add_movie_form.year }}
                                    </div>
                                    <div class="form-group">
                                        <label for="id_rating">MPAA
                                            Rating</label>
                                        {{ add_movie_form.rating }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-xs-offset-4">
                                    <div class="form-group">
                                        <button class="btn btn-block btn-success btn-lg">Submit</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
{#                    <div class="col-md-3"></div>#}
                </div>
            </div>
        </div>

    </div>
{% endblock %}
