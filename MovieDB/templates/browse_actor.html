{% extends 'browse_base.html' %}
{% load staticfiles %}
{% block paged_content %}
    <div class="panel panel-default text-left">
        <div class="panel-heading">
            <h2><span class="glyphicon glyphicon-user"></span> {{ results_header }}</h2>
        </div>
        <ul class="list-group">
            {% for actor in page %}
                <a class="list-group-item" href={% url 'ActorDetail' %}>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="media-left">
                                <img class="media-object img-circle" width="120" height="120" src="{% static 'img/default_person.png' %}">
                            </div>
                            <div class="media-body">
                                <h3 class="media-heading text-primary text-capitalize">{{ actor.last }}, {{ actor.first }}</h3>
                                <strong>DOB: </strong> {{ actor.dob }}
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
