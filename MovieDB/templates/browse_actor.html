{% extends 'browse_base.html' %}
{% block paged_content %}
    <div class="panel panel-default">
        <div class="panel-heading"><h3>{{ results_header }}</h3></div>
        <ul class="list-group">
            {% for actor in page %}
                <a class="list-group-item" href={% url 'ActorDetail' %}>{{ actor.first }} {{ actor.last }}({{ actor.dob }})</a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
