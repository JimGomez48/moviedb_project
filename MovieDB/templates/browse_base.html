{% extends 'base.html' %}
{% block main_block %}
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>{{ page_header }}</h1>
            </div>
        </div>

        {% if page.has_other_pages %}
        {% include 'browse_paginator.html' %}
        {% endif %}

        <div class="row">
            <div class="col-lg-12">
                {% block paged_content %}{% endblock %}
            </div>
        </div>

        {% if page.has_other_pages %}
        {% include 'browse_paginator.html' %}
        {% endif %}

    </div>
{% endblock %}
