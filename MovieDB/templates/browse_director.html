{% extends 'browse_base.html' %}
{% block paged_content %}
    <div class="panel panel-default">
        <div class="panel-heading"><h3>{{ results_header }}</h3></div>
        <ul class="list-group">
            {% for director in page %}
                <a class="list-group-item" href={% url 'DirectorDetail' %}>{{ director.last }}, {{ director.first}} ({{ director.dob }})</a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
