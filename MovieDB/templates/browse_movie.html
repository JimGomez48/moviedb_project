{% extends 'browse_base.html' %}
{% load staticfiles %}
{% block paged_content %}
    <div class="panel panel-default text-left">
        <div class="panel-heading">
            <h3><span class="glyphicon glyphicon-film"></span> {{ results_header }}</h3>
        </div>
        <ul class="list-group">
            {% for movie in page %}
                <a class="list-group-item" href={% url 'MovieDetail' %}>
                    <div class="row">
                        <div class="col-lg-12">
                                <div class="media-left">
                                    <img class="" width="100" height="" src="{% static 'img/default_movie.png' %}">
                                </div>
                                <div class="media-body">
                                    <h3 class="media-heading text-primary text-capitalize">{{ movie.title }}</h3>
                                    <strong>Year:</strong> {{ movie.year }}
                                    </br>
                                    <strong>Rating:</strong> {{ movie.rating }}
                                </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
