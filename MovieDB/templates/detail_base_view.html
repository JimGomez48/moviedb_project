{% extends 'base_view.html' %}
{% block main_block %}
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>{{ page_header }}</h1>
            </div>
        </div>

        <div class="panel panel-dark text-left">
            <div class="panel-heading">
                <div class="btn-group pull-right">
                    {% if menu_items %}
                        <h4>
                            <button class="btn btn-ghost btn-panel btn-circle btn-lg dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-option-vertical"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Option</a></li>
                                <li><a href="#">Another Option</a></li>
                            </ul>
                        </h4>
                    {% else %}
                        <h4>
                            <button class="btn btn-ghost btn-panel btn-circle btn-lg dropdown-toggle" data-toggle="dropdown" disabled="disabled">
                                <span class="glyphicon glyphicon-option-vertical"></span>
                            </button>
                        </h4>
                    {% endif %}
                </div>
                <h2>
                    {% block panel_heading %}{% endblock %}
                </h2>
            </div>

            {% block details_content %}{% endblock %}

        </div>

    </div>
{% endblock %}
