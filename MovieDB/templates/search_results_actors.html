{% extends 'base.html' %}
{% block main_block %}
    <div class="jumbotron">
        <div class="container">
            <h1>{{ page_header }}</h1>

            <ul class="list-group col-md-4">
                <h2>Actors</h2>
                {% for actor in actor_results %}
                    <a class="list-group-item" href="#">{{ actor.first }} {{ actor.last }} (dob: {{ actor.dob }})</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
