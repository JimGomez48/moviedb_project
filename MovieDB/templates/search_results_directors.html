{% extends 'base.html' %}
{% block main_block %}
    <div class="jumbotron">
        <div class="container">
            <h1>{{ page_header }}</h1>

            <ul class="list-group col-md-4">
                <h2>Directors</h2>
                {% for director in director_results %}
                    <a class="list-group-item" href="#">{{ director.first }} {{ director.last }} (dob: {{ director.dob }})</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
