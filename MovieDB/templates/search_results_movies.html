{% extends 'base.html' %}
{% block main_block %}
    <div class="jumbotron">
        <div class="container">
            <h1>{{ page_header }}</h1>

            <ul class="list-group">
                <h2>Movies</h2>
                {% for movie in movie_results %}
                    <a class="list-group-item" href="#">{{ movie.title }} ({{ movie.year }}, {{ movie.rating }})</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
